<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>GDG Berlin</title>
    <!-- TODO x-icon -->
    <link rel="icon" type="image/png" href="images/gdgberlin.png">

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <!-- TODO fix the description-->
    <meta name="description" content="Google Developer Group Berlin">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://gdg-berlin.com">

    <!-- Author Information -->
    <meta name="author" content="Your Name">

    <meta name="author" content="GDG Berlin">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
              TODO: srcset="images/avatar@2x.png 2x"
            -->
            <img class="avatar avatar--rounded" src="images/gdgberlin.png"  alt="TODO">

            <!-- Replace with your name or brand -->
            <h1>
              <div>GDG Berlin</div>
            </h1>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

                <!-- DevFest Berlin ticket -->
                <a class="button button-devfest" href="https://www.eventbrite.com/e/devfest-berlin-2025-tickets-1850383018419" target="_blank" rel="noopener" role="button">DevFest Berlin: Ticketing</a>

                <!-- Bevy -->
                <a class="button button-gdg" href="https://gdg.community.dev/gdg-berlin/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/gdg.svg" alt="Website Icon">Next event</a>

                <!-- CfP -->
                <a class="button button-cfp" href="https://docs.google.com/forms/d/e/1FAIpQLSe2ds_mg0TVPz3qVwLg9irlyhJU8WusR71n1hHDgOUe6_zZfg/viewform" target="_blank" rel="noopener" role="button">Submit your talk</a>

                <!-- Meetup -->
                <a class="button button-meetup" href="https://www.meetup.com/gdg-berlin/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/meetup.svg" alt="Meetup Logo">Meetup</a><br>

                <!-- Code of Conduct -->
                <a class="button button-coc" href="https://berlincodeofconduct.org/" target="_blank" rel="noopener" role="button">Berlin Code of Conduct</a>

                <!-- LinkedIn -->
                <a class="button button-linked" href="https://www.linkedin.com/company/gdgberlin/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

                <!-- Bluesky -->
                <a class="button button-bluesky" href="https://bsky.app/profile/gdg-berlin.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

                <!-- X -->
                <a class="button button-twitter" href="https://twitter.com/GDGBerlin" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Twitter</a>

                <!-- Threads -->
                <a class="button button-threads" href="https://www.threads.net/@gdgberlin" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/threads.svg" alt="Threads Logo">Threads</a>

                <!-- YouTube -->
                <a class="button button-yt" href="https://www.youtube.com/@gdgberlin" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">Re-watch events</a>

                <!-- Email -->
                <a class="button button-default" href="mailto:gdg-berlin@googlegroups.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email Us</a>

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
          <p>Powered by <a href="https://littlelink.io" target="_blank" rel="noopener" role="button">LittleLink</a> & <a href="https://simpleicons.org" target="_blank" rel="noopener" role="button">Simple Icons</a>.</p>
      </footer>

    </div>
  </div>

</body>

</html>
